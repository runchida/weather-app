<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="main-head">Welcome to the sunny site!</h1>
    <form class="input">
        <div id=""></div>
        <label for="zip">Zip Code: </label>
        <input type="text" id="zip" placeholder="Enter zip code here" required autocomplete="off" />
        <label for="feelings">Give us some feelings: </label>
        <textarea id="feelings" placeholder="Do you feel anything at all?" required autocomplete="off"></textarea>
        <button id="generate">Here comes the sun!</button>
    </form>
    <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
